<h1 class="title">{{title}}</h1>
<br />

<div class="container-fluid">
  <div class="row">

    <!-- Botones opcionales (panel izquierdo) -->
    <div class="d-grid col-1 my-sm-0 mx-sm-3" id="optionButtons">
      <button type="button" class="btn btn-lg btn-outline-light mb-2 mx-3"><img
          src="../../../assets/icons/refresh-cw.svg" alt="Refrescar" title="Refrescar" width="24px"> </button>

      <button type="button" class="btn btn-lg btn-outline-light mb-2 mx-3"><img src="../../../assets/icons/filter.svg"
          art="Filtrar" width="24px" title="Filtrar listado de las transacciones"> </button>

      <button type="button" class="btn btn-lg btn-outline-ligh mb-2 mx-3"><img src="../../../assets/icons/file-plus.svg"
          art="Crear" width="24px" title="Crear una transacción"> </button>

      <button type="button" class="btn btn-lg btn-outline-light mb-2 mx-3"><img src="../../../assets/icons/edit.svg"
          art="Editar" width="24px" title="Editar una transacción"> </button>

      <button type="button" class="btn btn-lg btn-outline-light mb-2 mx-3"><img src="../../../assets/icons/delete.svg"
          art="Borrar" width="24px" title="Borrar una transacción"> </button>
    </div>

    <!-- Tabla de transacciones -->
    <div class="col">
      <div class="container-fluid">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle" name="tableTransactions">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"><img src="../../../assets/icons/at-sign.svg" alt="" width="20px"> E-mail</th>
                <th scope="col"><img src="../../../assets/img/card1.png" alt="Medio de Pago" title="Medio de Pago"
                    width="24px">
                </th>
                <th scope="col"><img src="../../../assets/icons/dollar-sign.svg" alt="Monto" title="Monto" width="24px">
                </th>
                <th scope="col"><img src="../../../assets/icons/check-circle.svg" alt="¿Pagado?" title="¿Pagado?"
                    width="24px">
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>MercadoPago</td>
                <td>100</td>
                <td>Si</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Paypal</td>
                <td>25</td>
                <td>Si</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry the Bird</td>
                <td>Visa Débito</td>
                <td>70</td>
                <td>Si</td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
